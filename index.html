  <style>
    /* ========================================
       120Hz PERFORMANCE OPTIMIZATIONS
       ======================================== */

    /* Enable smooth scrolling at high refresh rates */
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* Force GPU acceleration for better 120Hz support */
    * {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* Reset for elements that don't need GPU acceleration */
    body,
    html,
    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    label,
    input,
    textarea,
    select {
      -webkit-transform: none;
      transform: none;
      will-change: auto;
    }

    /* Optimize interactive elements for 120Hz */
    a,
    button,
    [role="button"],
    .clickable,
    [onclick],
    input,
    select,
    textarea {
      will-change: transform, opacity;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      transition-timing-function: cubic-bezier(0.2, 0, 0, 1);
      /* Fast-out, linear-in */
    }

    /* Scrollable containers optimization */
    .overflow-y-auto,
    .overflow-x-auto,
    .overflow-auto,
    .overflow-scroll,
    [style*="overflow"] {
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      will-change: scroll-position;
    }

    /* Animation performance hints */
    .animate-fade-in,
    .animate-slide-up,
    .animate-pulse,
    .animate-float,
    .animate-marquee,
    .animate-spin,
    [class*="animate-"] {
      will-change: transform, opacity;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    /* Cards and interactive surfaces - smoother transitions */
    .card,
    .Card,
    [class*="Card"],
    .rounded-xl,
    .rounded-2xl,
    .rounded-3xl {
      transition-duration: 150ms;
      /* Faster for 120Hz */
      transition-timing-function: cubic-bezier(0.2, 0, 0, 1);
    }

    /* Hover effects optimization */
    *:hover {
      transition-duration: 100ms;
    }

    /* Touch response optimization */
    @media (hover: none) and (pointer: coarse) {
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      button,
      a,
      [role="button"] {
        transition-duration: 80ms !important;
      }
    }

    /* High refresh rate display hint */
    @supports (content-visibility: auto) {
      .lazy-section {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px;
      }
    }

    /* Noise overlay - optimized */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 50;
      mix-blend-mode: overlay;
      will-change: auto;
      /* Static element, no need for GPU */
    }

    /* Scrollbar hiding */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Main body styles */
    body {
      background-color: #050505;
      background-image: radial-gradient(circle at 50% 0%, #2a2005 0%, #050505 70%);
      background-attachment: fixed;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      padding-bottom: env(safe-area-inset-bottom);
      /* Smooth font rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
