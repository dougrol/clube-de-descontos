<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#050505" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Clube de Vantagens Tavares Car</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/744/744465.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            gold: {
              400: '#FAD961',
              500: '#D4AF37', // Classic Metallic Gold
              600: '#B4932A',
              700: '#8A701E',
            },
            signal: {
              400: '#FF7043',
              500: '#FF4500', // Signal Orange - Vivid Accent
              600: '#D83A00',
            },
            obsidian: {
              950: '#050505', // Deepest Black
              900: '#0A0A0A',
              800: '#121212',
              700: '#1C1C1C',
              600: '#2A2A2A'
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'marquee': 'marquee 25s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(40px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          },
          backgroundImage: {
            'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            'luxury-gradient': 'linear-gradient(to bottom right, #0A0A0A, #121212)',
          }
        },
      },
    }
  </script>
  <style>
    /* Smoother scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Noise overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 50;
      mix-blend-mode: overlay;
    }

    /* Scrollbar hiding */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background-color: #050505;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>

</head>

<body class="bg-obsidian-950">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
