[build]
  command = "npm run build"
  publish = "dist"

# Environment variables for frontend (VITE_ prefix required)
[build.environment]
  NODE_VERSION = "20"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    # Permissions Policy (disable unused features)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), payment=()"
    # Content Security Policy - Allow Supabase, Google Fonts, Flaticon, and inline scripts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none';"

# SPA fallback - redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
